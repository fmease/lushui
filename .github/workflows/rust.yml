name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        # we actually `build` instead of just `check`ing since the golden test runner
        # currently requires the resulting executable to function
        command: build
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -- --show-output
