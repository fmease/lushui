[package]
name = "lushui"
version = "0.1.0"
description = "The reference compiler of the Lushui programming language"
edition = "2021"
publish = false

[dependencies]
colored = "2.0.0"
string_cache = { version = "0.8.0", default-features = false }
num-bigint = "0.4.0"
num-traits = "0.2.11"
smallvec = { version = "1.4.2", features = ["const_generics"] } 
bitflags = "1.2.1"
clap = "2.33.3"
index_map = { path = "src/index_map" }
unicode-width = "0.1.7"
once_cell = "1.3.1"
joinery = "2.0.0"
strsim = "0.10.0"
rustc-hash = "1.1.0"
difference = "2.0.0"
discriminant = { path = "src/discriminant" }
html-escape = "0.2.9"
minifier = "0.0.41"
urlencoding = "2.1.0"
