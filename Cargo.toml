[package]
name = "lushui"
version = "0.1.0"
description = "The reference compiler of the Lushui programming language"
edition = "2021"
publish = false

[lib]
name = "lushui"
path = "compiler/lib.rs"

[[bin]]
name = "lushui"
path = "compiler/main.rs"

[dependencies]
colored = "2.0.0"
string_cache = { version = "0.8.3", default-features = false }
num-bigint = "0.4.3"
num-traits = "0.2.14"
smallvec = { version = "1.8.0", features = ["const_generics"] }
bitflags = "1.3.2"
clap = "3.1.5"
index_map = { path = "project/libraries/index_map" }
unicode-width = "0.1.9"
joinery = "2.1.0"
strsim = "0.10.0"
rustc-hash = "1.1.0"
difference = "2.0.0"
derivation = { path = "project/libraries/derivation" }
html-escape = "0.2.9"
minifier = "0.0.43"
urlencoding = "2.1.0"
unicode-segmentation = "1.9.0"
crossbeam = "0.8.1"

